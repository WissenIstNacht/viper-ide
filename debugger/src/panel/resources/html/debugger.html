<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SHA256 to allow jsonformatter to add style inline -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src vscode-resource: https:; script-src vscode-resource:; style-src vscode-resource: 'sha256-47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU=' 'sha256-ako0E2m96nqXdH4e6+lUSRY6DnbQVv2dtm1LM4OfAME=';">
    <title>Viper Debugger</title>
</head>
<body>
    <header>
        <nav>
            <select id="verifiables" disabled></select>
            <button id="parent" name="parent" type="button">Parent</button>
            <button id="child" name="child" type="button">Child</button>
            <button id="previous" name="previous" type="button">Previous</button>
            <button id="next" name="next" type="button">Next</button>
            <div id="navRight">
                <input type="checkbox" id="mouseNavigation" name="mouseNavigation" checked="true">
                <label for="mouseNavigation">Mouse Navigation</label>
            </div>
        </nav>
    </header>
    <div id="graphPanel" class="panel noScroll collapsedByDefault">
        <div id="graphCommands">
            <button id="updateGraph" name="updateGraph" type="button">Update Graph</button>
        </div>
        <div id="graph"></div>
    </div>
    <div id="mainPanel" class="panel">
        <div id="currentState"></div>
        <div id="constraintsBlock">
            <label for="constraintsInput">Constraints</label>
            <input type="text" name="constraintsInput">
            <div id="allContraints"></div>
        </div>
    </div>
    <div id="output" class="panel" title="Output Panel"></div>
    <div id="symbExLogPanel" class="panel collapsedByDefault" title="SymbExLog Panel"></div>
</body>
</html>
